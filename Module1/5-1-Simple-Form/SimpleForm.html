<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form co ban</title>
</head>
<style>
    .form {
        font-family: "Lucida Grande","Lucida Sans Unicode", Tahoma, sans-serif;
    }
</style>
<body>
<form method = "get" action = "SimpleForm.html" class = "form">
    <h2>Order Form</h2>
    <fieldset style="width: 18%">
        <p>What would you like to buy?</p>
        <select>
            <option>A</option>
            <option>B (+  0.5$)</option>
            <option>C (+  0.5$)</option>
        </select>
    </fieldset>
    <fieldset style="width: 18%">
        <p>How many would you like to order?</p>
        <input type="radio" name="rd"/> 1 - $10 <br/>
        <input type="radio" name="rd"/> 2 - $20 <br/>
        <input type="radio" name="rd"/> 3 - $25 <br/>
    </fieldset>
    <fieldset style="width: 18%">
        <p>Name <span style="color: red">*</span> </p>
        <input type = "text" name="firstname" placeholder="FirstName" size="15"/>
        <input type = "text" name="lastname" placeholder="LastName" size="15"/>
        <p>Email</p>
        <input type = "email" name="email" size="36"/>
        <p>Phone Number</p>
        <input type = "text" name="phone1" size="7"/> -
        <input type = "text" name="phone2" size="6"/> -
        <input type = "text" name="phone3" size="7"/>
        <p><input type = "button" name="SubmitBt" value="Submit"/></p>
    </fieldset>
</form>
</body>
</html>

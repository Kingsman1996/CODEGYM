<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 2</title>
</head>
<body>
<script>
    function checkTriangle(x, y, z) {
        const isTriangle = x + y > z && z + z > y && y + z > x;
        const pitago =  (x * x === y * y + z * z) ||
                        (y * y === z * z + x * x) ||
                        (z * z === y * y + x * x);
        if (pitago) {
            document.write(`${x}, ${y}, ${z} là 3 cạnh của 1 tam giác vuông <br>`)
        } else if (isTriangle) {
            document.write(`${x}, ${y}, ${z} chỉ là 3 cạnh của 1 tam giác <br>`)
        } else {
            document.write(`${x}, ${y}, ${z} không phải là 3 cạnh của 1 tam giác <br>`)
        }
    }

    checkTriangle(-3, 5, 7);
    checkTriangle(1, 2, 3);
    checkTriangle(3, 4, 5);
    checkTriangle(4, 12, 10);
</script>
</body>
</html>

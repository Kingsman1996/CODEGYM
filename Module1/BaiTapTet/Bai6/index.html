<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 6</title>
</head>
<body>
<script>
    function isEven(number) {
        if (number % 2 === 0) {
            return true
        }
        return false
    }

    function checkArray(arr) {
        let countEven = 0
        let countOdd = 0
        for (let i = 0; i < arr.length; i++) {
            isEven(arr[i]) === true ? countEven++ : countOdd++
        }
        if (countOdd === 0) {
            document.write(`Mảng ${arr} là mảng chẵn <br>`)
            return 1
        }
        if (countEven === 0) {
            document.write(`Mảng ${arr} là mảng lẻ <br>`)
            return 0
        }
        if (countEven > 0 && countOdd > 0) {
            document.write(`Mảng ${arr} là mảng hỗn hợp <br>`)
            return -1
        }
    }

    const arr1 = [0, 2, 8, 12, 4]
    const arr2 = [1, 7, 3, 11]
    const arr3 = [1, 2, 9, 4]
    checkArray(arr1)
    checkArray(arr2)
    checkArray(arr3)
</script>
</body>
</html>

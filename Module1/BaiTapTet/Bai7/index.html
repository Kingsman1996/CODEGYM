<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 7</title>
</head>
<body>
<script>
    function isNumber(string) {
        const reg = /^[0-9]+$/;
        if (reg.test(string)) {
            return true
        }
        return false
    }

    function isChar(string) {
        const reg = /^[a-zA-Z]+$/;
        if (reg.test(string)) {
            return true
        }
        return false
    }

    function checkArray(array) {
        let countNumber = 0;
        let countChar = 0
        for (let item of array) {
            if (isNumber(item)) {
                countNumber++
            }
            if (isChar(item)) {
                countChar++
            }
        }
        if (countNumber > 0 && countChar > 0) {
            document.write(`${array} là mảng hỗn hợp <br> `)
            return -1
        }
        if (countNumber === 0 && countChar > 0) {
            document.write(`${array} là mảng chữ <br>`)
            return 0
        }
        if (countChar === 0 && countNumber > 0) {
            document.write(`${array} là mảng số <br>`)
            return 1
        }
    }

    const arr1 = [5, 2, 8, 1, 4]
    const arr2 = ["a", "b", "c", "d", "e", "f"]
    const arr3 = ["a", 1, "b", 2]
    checkArray(arr1)
    checkArray(arr2)
    checkArray(arr3)
</script>
</body>
</html>

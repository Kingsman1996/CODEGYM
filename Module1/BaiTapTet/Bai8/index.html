<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 8</title>
</head>
<body>
<script>
    function checkPrime(number) {
        for (let i = 2; i < number; i++) {
            if (number % i === 0) {
                return false;
            }
        }
        return true
    }

    function checkArray(array) {
        for (let item of array) {
            if (!checkPrime(item)) {
                document.write("False <br>")
                return false;
            }
        }
        document.write("True <br>")
        return true;
    }

    const arr1 = [11, 3, 2, 7]
    const arr2 = [1, 3, 4, 2, 6]
    checkArray(arr1)
    checkArray(arr2)
</script>
</body>
</html>

<script>
    function checkPerfectNumber(number) {
        if (number < 1) {
            return false;
        }
        let sum = 0;
        for (let i = 1; i <= number / 2; i++) {
            if (number % i === 0) {
                sum += i;
            }
        }
        return sum === number
    }
    document.write(`${checkPerfectNumber(6)}<br>`)
    document.write(checkPerfectNumber(9))
</script>

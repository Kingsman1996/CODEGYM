<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 1</title>
</head>
<body>
<p id="demo" style="font-size: 30px"></p>
<script>
    let text = "";
    let i;
    for (i = 0; i < 6; i++) {
        text += "The number is " + i + "<br>";
    }
    document.getElementById("demo").innerHTML = text;
</script>
</body>

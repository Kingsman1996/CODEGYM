<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 2</title>
</head>
<body>
<script>
    const input = parseInt(prompt("Enter a number greater than 0"));
    let sum = 0;
    for (let i = 1; i <= input; i++) {
        sum += i;
    }
    alert(`Sum of all numbers from 1 to ${input} is ${sum}`);
</script>
</body>
</html>

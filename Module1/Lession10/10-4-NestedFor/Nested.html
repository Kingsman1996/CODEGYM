<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nested for</title>
</head>
<style>
    span {
        border: 2px solid black;
        display: inline-flex;
        width: 50px;
        height: 50px;
        align-items: center;
        justify-content: center;
    }
</style>
<body>
<script>
    for (i = 1; i <= 10; i++) {
        for (j = 1; j <= 10; j++) {
            document.write('<span>' + i * j + '</span>');
        }
        document.write("<br>");
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 7</title>
</head>
<body>
<div id="msg" style="font-size: 30px"></div>
<script>
    let number = 1;
    while (number <= 100) {
        if (number % 3 == 0 && number % 5 == 0) {
            document.write("FizzBuzz"+"<br>");
        } else if (number % 5 == 0) {
            document.write("Buzz"+"<br>");
        } else if (number % 3 == 0) {
            document.write("Fizz"+"<br>");
        } else{
            document.write(`${number}<br>`);
        }
        number++;
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cuu chuong</title>
</head>
<style>
    span {
        display: inline-flex;
        border: 1px solid black;
        width: 100px;
        height: 40px;
        justify-content: center;
        align-items: center;
        font-size: 20px;
    }
</style>
<body>
<script>
    for (j = 1; j <= 9; j++) {
        for (i = 2; i <= 9; i++) {
            document.write(`<span>${i} x ${j} = ${i * j}</span>`);
        }
        document.write(`<br>`);
    }
</script>
</body>
</html>

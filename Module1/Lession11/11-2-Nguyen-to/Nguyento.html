<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nguyento</title>
</head>
<body>
<h1>20 số nguyên tố đầu tiên</h1>
<div id="numbers" style="margin-top: 20px;font-size: 24px"></div>
<script>
    let count = 0;

    function check(number) {
        let i = 2;
        while (i < number) {
            if (number % i == 0) {
                break;
            } else {
                i++;
            }
            if (!document.getElementById("numbers").innerHTML.includes(`${number}`)) {
                document.getElementById("numbers").innerHTML += `${number},`;
                count++;
            }
        }
    }

    for (let j = 3; j >= 3; j++) {
        check(j);
        if (count < 20) {
            console.log(count);
        } else {
            break;
        }
    }
</script>
</body>
</html>

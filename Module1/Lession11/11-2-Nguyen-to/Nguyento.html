<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nguyento</title>
</head>
<body>
<h1><span id="input"></span> số nguyên tố đầu tiên là</h1>
<div id="numbers" style="margin-top: 20px;font-size: 24px"> 2,</div>
<script>
    const input = parseInt(prompt("Mời nhập vào số lượng số nguyên tố cần hiển thị "))
    let output = [];

    function check(number) {
        if (number === 1) {
            return false
        }
        if (number === 2) {
            output.push(number)
            return true
        }
        if (number >= 3) {
            for (let i = 2; i < number; i++) {
                if (number % i === 0) {
                    return false;
                }
            }
            output.push(number)
        }
    }

    if (input === 1) {
        document.getElementById("numbers").innerHTML = "2";
    } else if (input > 1) {
        let i = 2;
        while (output.length < input) {
            check(i);
            i++;
        }
        document.getElementById("input").innerHTML = `${input}`
        document.getElementById("numbers").innerHTML = `${output}`
    } else {
        alert("Nhập vào số lớn hơn 0")
    }

</script>
</body>
</html>

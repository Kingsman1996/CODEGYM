<!DOCTYPE html>
<html lang="en">
<head>

    <title>Bai 1</title>
</head>
<body>
<script>
    for (let i = 1; i <= 100; i++) {
        if (i == 100) {
            alert("Đã hoàn thành");
            break;
        } else {
            document.write(`${i} <br>`);
        }
    }
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 2</title>
</head>
<body>
<script>
    let arr = [];
    const how = parseInt(prompt("Nhập số lượng phần tử"))

    for (i = 0; i < how; i++) {
        arr[i] = prompt(`Nhập vào phần tử thứ ${i + 1}`)
    }
    alert(`Mảng sau khi đảo ngược là ${arr.reverse()}`)
</script>
</body>
</html>

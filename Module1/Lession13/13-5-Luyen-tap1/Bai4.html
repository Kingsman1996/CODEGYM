<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 4</title>
</head>
<body>
<script>
    let array = [];
    const length = parseInt(prompt("Nhập vào độ dài mảng"));
    for (let i = 0; i < length ; i++) {
        array[i] = parseInt(prompt(`Nhập vào phần tử thứ ${i+1}`));
    }
    alert(`Kết quả đảo ngược là ${array.reverse()}`);
</script>
</body>
</html>

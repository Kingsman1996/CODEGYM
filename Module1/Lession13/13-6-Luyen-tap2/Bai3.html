<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 3</title>
</head>
<body>
<script>
    let arr = [];
    const how = parseInt(prompt("Nhập số lượng phần tử"))
    let count = 0;
    const isNumber = (string) => /^[+-]?\d+(\.\d+)?$/.test(string)

    for (i = 0; i < how; i++) {
        arr[i] = prompt(`Nhập vào phần tử thứ ${i + 1}`)
        if (isNumber(arr[i])){
            count++;
        }
    }
    alert(`Trong mảng có ${count} số nguyên`)
</script>
</body>
</html>

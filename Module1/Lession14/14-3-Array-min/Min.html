<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Min</title>
</head>
<body>
<script>
    const arr1 = [3, 5, 1, 8, -3, 7, 8]
    const arr2 = [7, 12, 6, 9, 20, 56, 89]
    const arr3 = []
    const arr4 = [0, 0, 0, 0, 0, 0]

    function findMin(arr) {
        if (arr.length == 0) {
            console.log(`[ ] là mảng rỗng`)
        } else {
            let min = arr[0]
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] < min) {
                    min = arr[i]
                }
            }
            console.log(`Giá trị nhỏ nhất trong mảng ${arr} là ${min}`)
        }
    }

    findMin(arr1)
    findMin(arr2)
    findMin(arr3)
    findMin(arr4)
</script>
</body>
</html>

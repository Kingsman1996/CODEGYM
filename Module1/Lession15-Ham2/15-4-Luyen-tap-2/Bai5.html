<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 5</title>
</head>
<body>
<script>
    let arr = [];
    for (let i = 0; i < 3; i++) {
        arr[i] = parseInt(prompt(`Nhập vào số thứ ${i + 1}`))
    }

    function findMin(array) {
        let min = array[0]
        for (let i = 0; i < array.length; i++) {
            if (array[i] < min) {
                min = array[i]
            }
        }
        alert(`Số nhỏ nhất trong 3 số là ${min}`)
    }
    findMin(arr)
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 1</title>
</head>
<body>
<script>
    let number = parseFloat(prompt("Nhập vào số a"))

    function squareNumber(num) {
        num *= num
        alert(`Bình phương của ${number} là ${num} `)
    }

    squareNumber(number)
</script>
</body>
</html>

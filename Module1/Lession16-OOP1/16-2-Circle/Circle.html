<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Circle</title>
</head>
<body>
<script>
    class Circle {
        constructor(doiso1, doiso2) {
            this.name = doiso1
            this.radius = doiso2
        }

        getRadius() {
            return `Bán kính: ${this.radius}`
        }

        getArea() {
            return `Diện tích ${(this.radius * this.radius * Math.PI).toFixed(1)}`
        }
    }

    let circles = [];
    for (let i = 0; i < 5; i++) {
        circles[i] = new Circle(`Hình tròn ${i+1}`,(Math.random()*20).toFixed(1))
        document.write(`${circles[i].name}`)
        document.write("<br>")
        document.write(`${circles[i].getRadius()}`)
        document.write("<br>")
        document.write(`${circles[i].getArea()}`)
        document.write("<br>")
        document.write("<br>")
    }
</script>
</body>
</html>

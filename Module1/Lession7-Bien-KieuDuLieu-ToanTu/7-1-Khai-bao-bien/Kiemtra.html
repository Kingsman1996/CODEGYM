<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiem tra boi so</title>
</head>
<body>
  <script>
    let a = prompt("Nhap vao a")
    let b = prompt("Nhap vao b")
    if (a%b == 0) {
      alert("a la boi so cua b")
    }
    else {
      alert("a khong la boi so cua b")
    }
  </script>
</body>
</html>

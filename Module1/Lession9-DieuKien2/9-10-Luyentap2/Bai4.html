<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai4</title>
</head>
<body>
<script>
  let chieuDai = parseInt(prompt("Nhập vào chiều dài hình chữ nhật"));
  let chieuRong = parseInt(prompt("Nhập vào chiều rộng hình chữ nhật"));
  let dienTich = chieuDai*chieuRong;
  alert(`Diện tích hình chữ nhật là ${dienTich}`);
</script>
</body>
</html>

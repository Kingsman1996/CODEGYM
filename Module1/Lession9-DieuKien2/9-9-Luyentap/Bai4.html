<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
<script>
    let numbera = parseInt(prompt("Enter a"));
    let numberb = parseInt(prompt("Enter b"));
    let numberc = parseInt(prompt("Enter c"));
    if (numbera > numberb) {
        if (numbera > numberc) {
            alert(`${numbera} là số lớn nhất`)
        } else {
            alert(`${numberc} là số lớn nhất`)
        }
    } else {
        if (numberb > numberc) {
            alert(`${numberb} là số lớn nhất`)
        } else {
            alert(`${numberc} là số lớn nhất`)
        }
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ball</title>
</head>
<body>
<h1>Click button to move the ball</h1>
<div>
    <img id="ball" src="https://upload.wikimedia.org/wikipedia/commons/6/6e/Football_%28soccer_ball%29.svg" style="width: 10%">

</div>
<button onclick="move()">Try it</button>
<script>
    var right = 0
    function move() {
            right = right + 10
            var ball = document.getElementById("ball").style.marginLeft = `${right}px`;
    }
</script>
</body>
</html>

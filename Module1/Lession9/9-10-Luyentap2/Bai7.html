<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai7</title>
</head>
<style>
    input {
        width: 200px;
        height: 30px;
    }

    div {
        margin-top: 20px;
        font-size: 40px;
    }

    button {
        margin-top: 20px;
        width: 100px;
        height: 50px;
        font-size: 30px;
    }
</style>
<body>
<h1>Giải phương trình bậc 2 ax <sup>2</sup> + bx + c = 0</h1>
<h1>Nhập vào hệ số a</h1>
<input type="number" name="" id="numbera">
<h1>Nhập vào hệ số b</h1>
<input type="number" name="" id="numberb">
<h1>Nhập vào hệ số c</h1>
<input type="number" name="" id="numberc"> <br>
<button onclick="solve()">Solve</button>
<div id="msg"></div>
<script>
    function solve() {
        let numberA = parseFloat(document.getElementById('numbera').value);
        let numberB = parseFloat(document.getElementById('numberb').value);
        let numberC = parseFloat(document.getElementById('numberc').value);
        let delta = numberB * numberB - 4 * numberA * numberC
        if (delta < 0) {
         document.getElementById("msg").innerHTML = "Phương trình vô nghiệm"
        } else if (delta == 0) {
            document.getElementById("msg").innerHTML = `Phương trình có nghiệm kép x =${-numberB/(2*numberA)}`
        } else {
            document.getElementById("msg").innerHTML = `Phương trình có 2 nghiệm phân biệt
            x = ${(-numberB + Math.sqrt(delta))/(2*numberA)}
            hoặc x = ${(-numberB - Math.sqrt(delta))/2}`
        }
    }
</script>
</body>
</html>

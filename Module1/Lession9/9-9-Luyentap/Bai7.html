<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 7</title>
</head>
<body>
<script>
  let phutBo = parseInt(prompt("Nhập vào số phút gọi của bố"));
  let phutMe = parseInt(prompt("Nhập vào số phút gọi của mẹ"));
  let phutCon = parseInt(prompt("Nhập vào số phút gọi của con"));
  let tongPhut = phutMe + phutBo + phutCon;
  alert(`Tổng cước là ${tongPhut*2000}`);
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 6</title>
</head>
<style>
    .top {
        display: flex;
    }

    .box {
        margin-left: 200px;
        margin-top: 100px;
        width: 860px;
    }

    span {
        display: inline-block;
        width: 10px;
        font-size: 20px;
    }

    #bottom {
        width: inherit;
        text-align: center;
    }
</style>
<body>
<div class="box">
    <div class="top">
        <div id="topleft"></div>
        <div id="topright"></div>
    </div>
    <div id="bottom"></div>
</div>

<script>
    function ve(span, sao, iddiv) {
        for (let i = 0; i < span; i++) {
            document.getElementById(iddiv).innerHTML += '<span></span>';
        }
        for (let i = 0; i < sao; i++) {
            document.getElementById(iddiv).innerHTML += '<span>*</span>';
        }
        for (let i = 0; i < span; i++) {
            document.getElementById(iddiv).innerHTML += '<span></span>';
        }
        document.getElementById(iddiv).innerHTML += '<br>'
    }

    for (let i = 20, j = 3; i >= 0; i = i - 2, j = j + 4) {
        ve(i, j, "topleft")
    }
    for (let i = 20, j = 3; i >= 0; i = i - 2, j = j + 4) {
        ve(i, j, "topright")
    }
    for (let i = 86, j = 0; i >= 0; i = i - 4, j = j + 2) {
        ve(j, i, "bottom")
    }


</script>
</body>
</html>

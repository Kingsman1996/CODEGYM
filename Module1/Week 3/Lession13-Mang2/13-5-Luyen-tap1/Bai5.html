<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 5</title>
</head>
<body>
<script>
    let array = [];
    let count = 0;
    const length = parseInt(prompt("Nhập độ dài mảng"));
    for (let i = 0; i < length; i++) {
        array[i] = parseInt(prompt(`Nhập phần tử ${i + 1}`));
        if (array[i] < 0) {
            count++;
        }
    }
    alert(`Số lượng phần tử âm là ${count}`)
</script>
</body>
</html>

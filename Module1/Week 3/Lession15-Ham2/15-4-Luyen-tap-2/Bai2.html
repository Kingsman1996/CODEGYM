<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 2</title>
</head>
<body>
<script>
    const radius = parseFloat(prompt("Nhập vào bán kính hình tròn"))

    function calculate(radius) {
        let area = Math.PI * radius * radius
        let perimeter = radius * 2 * Math.PI
        alert(`Chu vi hình tròn là ${perimeter.toFixed(2)}`)
        alert(`Diện tích hình tròn là ${area.toFixed(2)}`)
    }
    calculate(radius)
</script>
</body>
</html>

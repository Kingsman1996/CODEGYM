<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 1</title>
</head>
<body>
<script>
    let number = prompt("Nhập độ dài mảng không quá 20");

    function checkNumber() {
        if (!number) {
            return;
        }
        const reg1 = /^[1-9]$/;
        const reg2 = /^1[0-9]|2[0]$/;
        if (!reg1.test(number) && !reg2.test(number)) {
            number = prompt(`Độ dài không hợp lệ`);
            checkNumber()
        }
    }

    checkNumber()
    let arr = [];
    for (let i = 0; i < number; i++) {
        arr[i] = prompt(`Nhập phần tử thứ ${i + 1}`);
    }
    document.write(`Mảng đã nhập ${arr}<br>`);
    const dif = arr[0] - arr[1]
    let sameDif;
    for (let i = 1; i < arr.length - 1; i++) {
        sameDif = arr[i] - arr[i + 1] === dif ? true : false;
    }
    if (sameDif) {
        document.write("OK")
    } else {
        document.write("NO")
    }
</script>
</body>
</html>

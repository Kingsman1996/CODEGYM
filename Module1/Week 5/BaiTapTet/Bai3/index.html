<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 3</title>
</head>
<body>
<script>
    let number = prompt("Nhập vào độ dài mảng")
    const reg = /^[0-9]+$/
    while (!reg.test(number)) {
        number = prompt("Độ dài mảng không hợp lệ")
    }
    let arr = []
    for (let i = 0; i < number; i++) {
        arr[i] = prompt(`Nhập phần tử thứ ${i + 1}`)
    }
    document.write(`Mảng vừa nhập: ${arr}<br>`)
    let doiXung;
    for (let i = 0, j = number - 1; i < Math.floor(number / 2); i++, j--) {
        doiXung = arr[i] === arr[j] ? true : false
    }
    if (doiXung) {
        document.write("OK")
    } else {
        document.write("NO")
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 5</title>
</head>
<body>
<script>
    let founded3Numbers = []
    let temp3Numbers = [];
    let numberToArray;
    let max;

    function findMaxNumber(num) {
        if (num > 9999 || num < 1000) {
            document.write("-1 <br>")
            return -1;
        }
        numberToArray = num.toString().split("");
        for (let i = 0; i < 4; i++) {
            for (let j = 0; j < 4; j++) {
                if (i === j) {
                    continue
                }
                temp3Numbers.push(numberToArray[j])
            }
            founded3Numbers.push(parseInt(temp3Numbers.join("")))
            temp3Numbers = []
        }
        max = founded3Numbers[0]
        for (let item of founded3Numbers) {
            if (item > max) {
                max = item
            }
        }
        document.write(`Số lớn nhất tách ra từ ${num} là ${max}<br>`);
    }

    findMaxNumber(923);
    findMaxNumber(1923);
    findMaxNumber(9371)
</script>
</body>
</html>

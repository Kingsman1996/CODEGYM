<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 9</title>
</head>
<body>
<script>
    let length = prompt("Nhập vào độ dài mảng là số chẵn")
    while (length % 2 !== 0) {
        length = prompt("Nhập vào độ dài mảng là số chẵn")
    }
    let arr = []
    for (let i = 0; i < length; i++) {
        arr.push(prompt(`Nhập vào phần tử thứ ${i + 1}`))
    }

    function checkArray() {
        for (let i = 0; i < arr.length; i += 2) {
            if (arr[i] >= arr[i + 1]) {
                document.write("NO")
                return
            }
        }
        document.write("OK")
    }

    checkArray()
</script>
</body>
</html>

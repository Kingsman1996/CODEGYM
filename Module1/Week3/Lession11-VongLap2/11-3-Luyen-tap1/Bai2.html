<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 2</title>
</head>
<body>
<script>
    let input = parseInt(prompt("Nhập nhiệt độ hiện tại"));
    while (input < 20) {
        input = parseInt(prompt("Hãy tăng nhiệt"))
    }
    while (input > 100) {
        input = parseInt(prompt("Hãy giảm nhiệt"))
    }
</script>
</body>
</html>

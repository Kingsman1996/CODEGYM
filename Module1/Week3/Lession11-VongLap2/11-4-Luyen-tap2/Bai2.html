<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 2</title>
</head>
<body>
<script>
    const number = parseInt(prompt("Nhập số nguyên dương để tính giai thừa"));
    let giaiThua = 1;
    for (let i = 1; i <= number; i++) {
        giaiThua *= i;
    }
    alert(`Đáp án là ${giaiThua}`);
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find</title>
</head>
<body>
<script>
    let input = parseInt(prompt("Nhập vào phần tử cần tìm"));
    let numbers = [1, 3, 4, 6, 10, 11, 15];
    let index = 0

    while (index < numbers.length) {
        if (input == numbers[index]) {
            alert(`Trong mảng có phần tử ${input} tại vị trí thứ ${index+1}`)
            break;
        } else {
            if (index == numbers.length - 1) {
                alert(`Không tìm thấy ${input}`)
            }
        }
        index++;
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<style>
    table, th, td {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        border: 2px solid black;
    }

    .header {
        text-align: center;
        font-weight: bold;
    }

    td {
        width: fit-content;
        padding: 5px;
    }
</style>
<body>
<h1>Quản lý công nhân</h1>

<table>
    <thead>
    <tr class="header">
        <td>STT</td>
        <td>HỌ VÀ TÊN</td>
        <td>NGÀY SINH</td>
        <td>ĐỊA CHỈ</td>
        <td>LƯƠNG</td>
        <td>CHỨC VỤ</td>
    </tr>
    </thead>
    <tbody id="info"></tbody>
</table>
<script>
    class Worker {
        constructor(id, name, birth, address, salary, job) {
            this.id = id;
            this.name = name;
            this.birth = birth;
            this.address = address;
            this.salary = salary;
            this.job = job;
        }
    }

    let names = []
    let workers = []
    workers.push(new Worker(1, "Nguyễn Văn B", "02/03/2000", "Huế", 3000, "Nhân viên hàn"))
    workers.push(new Worker(2, "Nguyễn Văn A", "01/02/1999", "Hà Nội", 2000, "Nhân viên treo hàng"))
    workers.push(new Worker(3, "Nguyễn Văn C", "03/04/2001", "Đà Nẵng", 4000, "Bảo vệ",))
    for (let item of workers) {
        names.push(item.name)
    }
    const sortedNames = names.sort()
    for (let i = 0; i < sortedNames.length; i++) {
        for (let item of workers) {
            if (item.name === sortedNames[i]) {
                document.getElementById("info").innerHTML += `
                <tr>
                    <td style="text-align: center">${item.id}</td>
                    <td>${item.name}</td>
                    <td style="text-align: center">${item.birth}</td>
                    <td>${item.address}</td>
                    <td style="text-align: center">${item.salary}</td>
                    <td>${item.job}</td>
                </tr>`
            }
        }
    }
</script>
</body>
</html>

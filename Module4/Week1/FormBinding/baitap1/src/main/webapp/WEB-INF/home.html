<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Cài đặt email</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">


<form method="post" th:object="${setting}" class="border p-4 rounded bg-light">
    <div class="mb-3">
        <label for="language" class="form-label">Ngôn ngữ</label>
        <select id="language" class="form-select" th:field="*{language}">
            <option value="English">English</option>
            <option value="Vietnamese">Vietnamese</option>
            <option value="Japanese">Japanese</option>
            <option value="Chinese">Chinese</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="pageSize" class="form-label">Page Size</label>
        <select id="pageSize" class="form-select" th:field="*{pageSize}">
            <option value="5">5 emails/page</option>
            <option value="10">10 emails/page</option>
            <option value="15">15 emails/page</option>
            <option value="25">25 emails/page</option>
            <option value="50">50 emails/page</option>
            <option value="100">100 emails/page</option>
        </select>
    </div>

    <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="spamFilter" th:field="*{spamFilter}">
        <label class="form-check-label" for="spamFilter">Enable spam filter</label>
    </div>
    <div class="mb-3">
        <label for="signature" class="form-label">Signature</label>
        <textarea id="signature" rows="4" class="form-control" th:field="*{signature}" placeholder="Enter your email signature..."></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Lưu</button>
</form>
</body>
</html>

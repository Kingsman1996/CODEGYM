<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Cài đặt email hiện tại</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

<div class="mt-5">
    <ul>
        <li><strong>Ngôn ngữ:</strong> <span th:text="${setting.language}">[language]</span></li>
        <li><strong>Page Size:</strong> <span th:text="${setting.pageSize}">[pageSize]</span> emails/page</li>
        <li><strong>Lọc spam:</strong> <span th:text="${setting.spamFilter ? 'Enabled' : 'Disabled'}"></span></li>
        <li><strong>Chữ ký:</strong> <pre th:text="${setting.signature}">[signature]</pre></li>
    </ul>
</div>

</body>
</html>

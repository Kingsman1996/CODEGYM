<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <title>Upload bài hát</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

<div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

<form method="post" th:action="@{/home}" enctype="multipart/form-data" th:object="${song}">
    <div class="mb-3">
        <label class="form-label">Tên bài hát</label>
        <label>
            <input class="form-control" type="text" th:field="*{name}" required>
        </label>
    </div>
    <div class="mb-3">
        <label class="form-label">Ca sĩ</label>
        <label>
            <input class="form-control" type="text" th:field="*{artist}" required>
        </label>
    </div>
    <div class="mb-3">
        <label class="form-label">Thể loại</label>
        <label>
            <input class="form-control" type="text" th:field="*{genre}" required>
        </label>
    </div>
    <div class="mb-3">
        <label class="form-label">Chọn file nhạc (.mp3, .wav, .ogg, .m4p)</label>
        <label>
            <input class="form-control" type="file" th:field="*{filename}" required>
        </label>
    </div>
    <button type="submit" class="btn btn-primary">Gửi</button>
</form>
</body>
</html>

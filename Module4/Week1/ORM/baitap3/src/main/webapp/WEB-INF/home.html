<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Feedback Form</h2>
    <form th:action="@{/save}" th:object="${feedback}" method="post">
        <div class="form-group">
            <label for="author">Author:</label>
            <input type="text" id="author" th:field="*{author}" class="form-control" placeholder="Enter your name" required/>
        </div>

        <div class="form-group mt-3">
            <label for="comment">Comment:</label>
            <textarea id="comment" th:field="*{comment}" class="form-control" placeholder="Enter your feedback" rows="4" required></textarea>
        </div>

        <div class="form-group mt-3">
            <label for="grade">Grade:</label>
            <input type="number" id="grade" th:field="*{grade}" class="form-control" placeholder="Enter a grade (1-5)" min="1" max="5" required/>
        </div>

        <div class="form-group mt-3">
            <label for="likes">Likes:</label>
            <input type="number" id="likes" th:field="*{likes}" class="form-control" placeholder="Enter the number of likes" min="0"/>
        </div>

        <div class="form-group mt-3">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
</body>
</html>

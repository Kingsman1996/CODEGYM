<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
  <title>Blog List</title>
</head>
<body>
<h1>Danh sách blog</h1>
<a th:href="@{/create}">Tạo mới</a>
<table>
  <tr>
    <th>Tiêu đề</th>
    <th>Tóm tắt</th>
    <th>Hành động</th>
  </tr>
  <tr th:each="blog : ${blogs}">
    <td th:text="${blog.title}"></td>
    <td th:text="${blog.summary}"></td>
    <td>
      <a th:href="@{/view/{id}(id=${blog.id})}">Xem</a> |
      <a th:href="@{/edit/{id}(id=${blog.id})}">Sửa</a> |
      <a th:href="@{/delete/{id}(id=${blog.id})}"
         onclick="return confirm('Có chắc muốn xóa?');">Xóa</a>
    </td>
  </tr>
</table>
</body>
</html>

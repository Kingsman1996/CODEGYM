<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Danh sách bài đăng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Quản lý bài đăng</h2>

    <form th:action="@{/admin/post/search}" method="get" class="row mb-3">
        <div class="col-md-6">
            <input type="text" name="keyword" class="form-control" placeholder="Tìm theo tên hoặc ID recruiter">
        </div>
        <div class="col-md-2">
            <button class="btn btn-primary">Tìm kiếm</button>
        </div>
    </form>

    <table class="table table-bordered table-hover">
        <thead class="table-light">
        <tr>
            <th>ID</th>
            <th>Tiêu đề</th>
            <th>Trạng thái</th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="post : ${posts}">
            <td th:text="${post.id}"></td>
            <td th:text="${post.title}"></td>
            <td th:switch="${post.status.toString()}">
                <p th:case="'PENDING'" class="text-warning">Chờ duyệt</p>
                <p th:case="'APPROVED'" class="text-success">Đã duyệt </p>
                <p th:case="'REJECTED'" class="text-danger">Đã từ chối </p>
            </td>
            <td th:if="${post.status.toString() == 'PENDING'}">
                <a th:href="@{/admin/post/{id}/approve(id=${post.id})}"
                   class="btn btn-success"
                   onclick="return confirm('Duyệt bài đăng này?')">Duyệt
                </a>
                <a th:href="@{/admin/post/{id}/reject(id=${post.id})}"
                   class="btn btn-danger"
                   onclick="return confirm('Từ chối duyệt bài đăng này?')">Từ chối
                </a>
            </td>
        </tr>
        </tbody>

    </table>

    <a class="btn btn-secondary" th:href="@{/admin/post/pending}">Xem các bài đang chờ duyệt</a>
</div>
</body>
</html>

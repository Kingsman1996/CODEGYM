<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Chủ - Ứng Dụng Tuyển Dụng Việc Làm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
        }

        .navbar {
            background-color: #007bff;
        }

        .navbar-brand, .nav-link {
            color: #fff !important;
        }

        .hero-section {
            background-color: #007bff;
            color: white;
            padding: 50px 0;
            text-align: center;
        }

        .hero-section h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .hero-section p {
            font-size: 1.2em;
        }

        .card-deck .card {
            border-radius: 10px;
        }

        .footer {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .btn-custom {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
        }

        .btn-custom:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">JobFinder</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="/login">Đăng nhập</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/register">Đăng ký</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/jobs">Tìm việc</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/recruiter/post">Đăng tuyển dụng</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<section class="hero-section">
    <h1>Tìm kiếm công việc mơ ước của bạn</h1>
    <p>Khám phá hàng nghìn cơ hội nghề nghiệp, tìm việc làm phù hợp ngay hôm nay</p>
</section>

<section class="container my-5">
    <h2 class="text-center mb-4">Công việc nổi bật</h2>
    <div class="card-deck" th:each="post : ${postList}">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title" th:text="${post.title}"></h5>
                <p class="card-text" th:text="${post.description}"></p>
                <a th:href="@{post/{id}/view(id=${post.id})}" class="btn btn-primary">Xem chi tiết</a>
            </div>
        </div>
    </div>
</section>

<footer class="footer">
    <p>© 2025 JobFinder. Tất cả quyền được bảo vệ.</p>
</footer>
</body>
</html>

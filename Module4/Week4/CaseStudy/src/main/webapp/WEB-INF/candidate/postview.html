<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chi tiết bài đăng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Chi tiết bài đăng</h2>

    <table class="table table-bordered mt-3">
        <tr>
            <th>Tiêu đề</th>
            <td th:text="${post.title}"></td>
        </tr>
        <tr>
            <th>Mô tả</th>
            <td th:text="${post.description}"></td>
        </tr>
        <tr>
            <th>Ngày đăng</th>
            <td th:text="${post.postedDate}"></td>
        </tr>
    </table>

    <a th:href="@{/candidate/post/{id}/apply(id=${post.id})}" class="btn btn-secondary">Ứng tuyển ngay</a>

    <a th:href="@{/candidate/home}" class="btn btn-secondary">Quay lại danh sách</a>
</div>
</body>
</html>

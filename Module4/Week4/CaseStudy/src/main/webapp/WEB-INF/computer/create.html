<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Thêm máy tính</title>
  <meta charset="UTF-8"/>
</head>
<body>
<h2>Thêm máy tính mới</h2>
<form th:action="@{/computers/save}" th:object="${computer}" method="post">
  <label>Tên:</label>
  <input type="text" th:field="*{name}" required/><br/>
  <label>Trạng thái:</label>
  <input type="text" th:field="*{status}" required/><br/>
  <label>Giá/giờ:</label>
  <input type="number" th:field="*{pricePerHour}" step="0.01" required/><br/>
  <label>Vị trí:</label>
  <input type="text" th:field="*{location}" required/><br/>
  <button type="submit">Lưu</button>
  <a th:href="@{/computers}">Quay lại</a>
</form>
</body>
</html>

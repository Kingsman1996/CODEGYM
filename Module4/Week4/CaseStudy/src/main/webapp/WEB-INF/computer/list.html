<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Danh sách máy tính</title>
  <meta charset="UTF-8"/>
</head>
<body>
<h2>Danh sách máy tính</h2>
<a th:href="@{/computers/create}">+ Thêm máy tính</a>
<table border="1" cellpadding="5">
  <thead>
  <tr>
    <th>ID</th>
    <th>Tên</th>
    <th>Trạng thái</th>
    <th>Giá/giờ</th>
    <th>Vị trí</th>
    <th>Hành động</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="computer : ${computers}">
    <td th:text="${computer.id}"></td>
    <td th:text="${computer.name}"></td>
    <td th:text="${computer.status}"></td>
    <td th:text="${computer.pricePerHour}"></td>
    <td th:text="${computer.location}"></td>
    <td>
      <a th:href="@{/computers/view/{id}(id=${computer.id})}">Xem</a> |
      <a th:href="@{/computers/edit/{id}(id=${computer.id})}">Sửa</a> |
      <a th:href="@{/computers/delete/{id}(id=${computer.id})}" onclick="return confirm('Xóa?')">Xóa</a>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>

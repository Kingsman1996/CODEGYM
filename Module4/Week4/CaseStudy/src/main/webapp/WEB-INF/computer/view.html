<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <title>Chi tiết máy tính</title>
    <meta charset="UTF-8"/>
</head>
<body>
<h2>Chi tiết máy tính</h2>

<table>
    <tr>
        <td>ID</td>
        <td th:text="${computer.id}"></td>
    </tr>
    <tr>
        <td>Tên</td>
        <td th:text="${computer.name}"></td>
    </tr>
    <tr>
        <td>Trạng thái</td>
        <td th:text="${computer.status}"></td>
    </tr>
    <tr>
        <td>Giá/giờ</td>
        <td th:text="${computer.pricePerHour}"></td>
    </tr>
    <tr>
        <td>Vị trí</td>
        <td th:text="${computer.location}"></td>
    </tr>
</table>

<a th:href="@{/computers}">Quay lại danh sách</a>

</body>
</html>

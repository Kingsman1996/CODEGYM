<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
  <title>Thêm mới khách hàng</title>
  <meta charset="UTF-8"/>
</head>
<body>
<h2>Thêm mới khách hàng</h2>

<form action="/customers/save" method="post">
  <label for="name">Tên:</label>
  <input type="text" id="name" name="name" required/><br/>

  <label for="password">Mật khẩu:</label>
  <input type="password" id="password" name="password" required/><br/>

  <label for="membershipType">Loại thẻ thành viên:</label>
  <input type="text" id="membershipType" name="membershipType" required/><br/>

  <label for="balance">Số dư:</label>
  <input type="number" id="balance" name="balance" required/><br/>

  <button type="submit">Lưu</button>
</form>

<a href="/customers">Quay lại danh sách</a>
</body>
</html>

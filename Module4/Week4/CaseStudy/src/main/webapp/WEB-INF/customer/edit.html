<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
  <title>Cập nhật thông tin khách hàng</title>
  <meta charset="UTF-8"/>
</head>
<body>
<h2>Cập nhật thông tin khách hàng</h2>

<form action="/customers/update/{id}" th:action="@{/customers/update/{id}(id=${customer.id})}" method="post">
  <label for="name">Tên:</label>
  <input type="text" id="name" name="name" th:value="${customer.name}" required/><br/>

  <label for="password">Mật khẩu:</label>
  <input type="password" id="password" name="password" th:value="${customer.password}" required/><br/>

  <label for="membershipType">Loại thẻ thành viên:</label>
  <input type="text" id="membershipType" name="membershipType" th:value="${customer.membershipType}" required/><br/>

  <label for="balance">Số dư:</label>
  <input type="number" id="balance" name="balance" th:value="${customer.balance}" required/><br/>

  <button type="submit">Cập nhật</button>
</form>

<a href="/customers">Quay lại danh sách</a>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
  <title>Danh sách khách hàng</title>
  <meta charset="UTF-8"/>
</head>
<body>
<h2>Danh sách khách hàng</h2>

<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Tên</th>
    <th>Loại thẻ thành viên</th>
    <th>Số dư</th>
    <th>Thao tác</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="customer : ${customers}">
    <td th:text="${customer.id}"></td>
    <td th:text="${customer.name}"></td>
    <td th:text="${customer.membershipType}"></td>
    <td th:text="${customer.balance}"></td>
    <td>
      <a th:href="@{/customers/view/{id}(id=${customer.id})}">Xem chi tiết</a> |
      <a th:href="@{/customers/edit/{id}(id=${customer.id})}">Cập nhật</a> |
      <a th:href="@{/customers/delete/{id}(id=${customer.id})}" onclick="return confirm('Bạn có chắc chắn muốn xóa không?')">Xóa</a>
    </td>
  </tr>
  </tbody>
</table>

<a href="/customers/new">Thêm khách hàng mới</a>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <title>Chi tiết khách hàng</title>
    <meta charset="UTF-8"/>
</head>
<body>
<h2>Chi tiết khách hàng</h2>

<table border="1">
    <tr>
        <th>ID</th>
        <td th:text="${customer.id}"></td>
    </tr>
    <tr>
        <th>Tên</th>
        <td th:text="${customer.name}"></td>
    </tr>
    <tr>
        <th>Mật khẩu</th>
        <td th:text="${customer.password}"></td>
    </tr>
    <tr>
        <th>Loại thẻ thành viên</th>
        <td th:text="${customer.membershipType}"></td>
    </tr>
    <tr>
        <th>Số dư</th>
        <td th:text="${customer.balance}"></td>
    </tr>
</table>

<a href="/customers">Quay lại danh sách</a>
</body>
</html>

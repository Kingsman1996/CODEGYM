<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
</head>
<body>
<h2>Đăng ký tài khoản</h2>

<div th:if="${success}" style="color:green;">
    <p th:text="${success}"></p>
</div>

<div th:if="${error}" style="color:red;">
    <p th:text="${error}"></p>
</div>

<form action="/register" method="post">
    <label for="username">Tên đăng nhập:</label>
    <input type="text" id="username" name="username" th:value="${user.username}" required>
    <div th:if="${#fields.hasErrors('user.username')}" style="color:red;">
        <p th:errors="*{user.username}">Tên đăng nhập không hợp lệ</p>
    </div><br><br>

    <label for="password">Mật khẩu:</label>
    <input type="password" id="password" name="password" required>
    <div th:if="${#fields.hasErrors('user.password')}" style="color:red;">
        <p th:errors="*{user.password}">Mật khẩu không hợp lệ</p>
    </div><br><br>
    <label for="role">Vai trò:</label>
    <select id="role" name="role" required>
        <option value="RECRUITER">Nhà tuyển dụng</option>
        <option value="WORKER">Người lao động</option>
    </select>
    <div th:if="${#fields.hasErrors('user.role')}" style="color:red;">
        <p th:errors="*{user.role}">Vui lòng chọn vai trò</p>
    </div><br><br>
    <button type="submit">Đăng ký</button>
</form>

<p>Đã có tài khoản? <a th:href="@{/login}">Đăng nhập</a></p>
</body>
</html>
